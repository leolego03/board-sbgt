<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>article</title>
	<link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>
	<div class="title-con">
		<h4>article</h4>
	</div>
	
	<div class="article-con">
		<ul th:each="articlev : ${article}">
			<li>subject: <span th:text="${articlev.subject}"></span></li>
			<li>content: <span th:text="${articlev.content}"></span></li>
		</ul>
	</div>
</body>
</html>
