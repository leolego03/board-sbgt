<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>addArticleForm</title>
	<link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>
	<div class="title-con">
		<h4>addArticleForm</h4>
	</div>
	
	<form action="article.html" th:object="${article}" method="post">
		
		<div th:if="${#fields.hasGlobalErrors()}">
			<p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">Global error message</p>
		</div>
		
        <div class="addArticlei-con">
            <label for="subject">subject</label>
            <input type="text" id="subject" th:field="*{subject}"
                   th:errorclass="field-error" class="form-control" placeholder="subject을 입력하세요">
            <div class="field-error" th:errors="*{subject}">
                subject 오류
            </div>
        </div>
        
        <div class="addArticlei-con">
            <label for="content">content</label>
            <textarea id="content" th:field="*{content}"
                   th:errorclass="field-error" placeholder="content를 입력하세요">
            </textarea>
            <div class="field-error" th:errors="*{content}">
                content 오류
            </div>
        </div>

        <div class="addArticles-con">
            <button type="submit">call</button>

            <button onclick="location.href='articles.html'"
                    th:onclick="|location.href='@{/articles}'|"
                    type="button">cancel</button>
        </div>
		
	</form>
</body>
</html>
